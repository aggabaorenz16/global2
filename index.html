            <h3>Total Confirmed</h3>
                <p id="confirmed"></p>
                <h3>New Confirmed</h3>
                <p id="newconfirmed"></p>
        </div>

            <p id="recovered"></p>
            <h3>New Recovered</h3>
            <p id="newrecovered"></p>
        </div>
        <div class="covid" style="background-color: rgba(255, 0, 0, 0.550);">
